<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="register.js" defer></script>
    <script src="/burger-menu.js" defer></script>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c2d4bd022b.js" crossorigin="anonymous"></script>
</head>
</head>

<body>
    <header>
        <nav>
            <!-- my burger-menu -->
            <div id="burgerMenu">
                <ul>
                    <li>
                        <a href="/index.html" aria-label="click here to go home"> Home </a>
                    </li>
                    <li>
                        <a href="/account/login.html" aria-label="click here to login"> Login </a>
                    </li>
                </ul>
            </div>
            <!-- My logo and language -->
            <div class="logoScience">
                <a href="/index.html" aria-label="click here to get to home page">
                    <img class="techLogo" src="/assets/Tech-tips-daily-logo.jpg" alt="tech tips daily logo">
                </a>
            </div>

            <!-- My menu for desktop -->
            <ul class="desktopMenu">
                <li>
                    <a href="/index.html" aria-label="click here to get to the home page">
                        Home
                    </a>
                </li>
            </ul>

            <!-- Logos for tickets and mobile/tablet menu -->
            <div class="navbarIcons">
                <div class="">
                    <a href="account/login.html">
                        <i class="fa-solid fa-right-to-bracket fa-2xl" style="color: #242424;"></i>
                    </a>
                </div>
                <div class="menuHide" id="burgerOpen" aria-label="click here to open the menu">
                    <i class="fa-solid fa-bars fa-2xl" style="color: #242424;" id="burgerOpenIcon"></i>
                    <i class="fa-solid fa-xmark fa-2xl" id="burgerCloseIcon" style="color: #242424;"></i>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="centerThis">
            <div class="centerPicture">
                <img src="/assets/Tech-tips-daily-logo.jpg" alt="tech tips daily logo">
            </div>
            <form id="registrationForm">
                <h1>User Registration</h1>
                <label for="name">User name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br>
                <label for="password">Confirm password:</label><br>
                <input type="password" id="confirmPassword" name="password"><br>
                <button type="submit" id="registerButton">Register</button>
            </form>
        </section>
    </main>
    <section>
        <footer>
            <div class="section-bottom">
                <a href="index.html" aria-label="">
                    <img src="/assets/Footer-logo-mobile.jpg" alt="tech tips daily logo">
                </a>
                <ul class="bottom-footer">
                    <li>
                        Cookies
                    </li>
                    <li>
                        Jobs
                    </li>
                    <li>
                        Contact
                    </li>
                </ul>
            </div>
        </footer>
    </section>
</body>

</html>
