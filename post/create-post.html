<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gamer's Archives</title>
    <link rel="stylesheet" href="/css/make.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/edit-create.css">
    <script src="/post/create-post.js" defer></script>
    <script src="/burger-menu.js" defer></script>
    <script src="/account/logout.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c2d4bd022b.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <header>
        <nav>
            <!-- my burger-menu -->
            <div id="burgerMenu">
                <ul>
                    <li>
                        <a href="/index.html" aria-label="click here to go home"> Home </a>
                    </li>
                    <li>
                        <a href="/post/make.html" aria-label="click here to go to bloglist"> Bloglist </a>
                    </li>
                    <li id="logOut">
                        <a href="#" aria-label="click here to go logout"> Logout </a>
                    </li>
                </ul>
            </div>
            <!-- My logo and language -->
            <div class="logoScience">
                <a href="/index.html" aria-label="click here to get to home page">
                    <img class="techLogo" src="/assets/Tech-tips-daily-logo.jpg" alt="tech tips daily logo">
                </a>
            </div>

            <!-- My menu for desktop -->
            <ul class="desktopMenu">
                <li>
                    <a href="/index.html" aria-label="click here to get to the home page">
                        Home
                    </a>
                </li>
                <li>
                    <a href="/post/make.html" aria-label="click here to go to bloglist"> Bloglist </a>
                </li>
                <li id="logOutDesktop">
                    <a href="#" aria-label="click here to go logout"> Logout </a>
                </li>
            </ul>
            <!-- Logos for tickets and mobile/tablet menu -->
            <div class="navbarIcons">
                <div class="">
                    <a href="/account/login.html">
                        <i class="fa-solid fa-right-to-bracket fa-2xl" style="color: #242424;"></i>
                    </a>
                </div>
                <div class="menuHide" id="burgerOpen" aria-label="click here to open the menu">
                    <i class="fa-solid fa-bars fa-2xl" style="color: #242424;" id="burgerOpenIcon"></i>
                    <i class="fa-solid fa-xmark fa-2xl" id="burgerCloseIcon" style="color: #242424;"></i>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="centerForm">
                <h2>Create post</h2>
                <form class="createBlogForm">
                    <label for="text">
                        Title of your blogpost:
                    </label>
                    <input placeholder="Type your title here" type="text" id="title" name="title" required />
                    <label for="text">
                        Body:
                    </label>
                    <textarea type="text" placeholder="Type your blog here" id="body" name="body" rows="20"
                        maxlength="2000" required></textarea>
                    <label for="text">
                        Tags:
                    </label>
                    <input type="text" placeholder="Type your tags here" id="tags" name="tags" maxlength="24" />
                    <label for="image">
                        Submit image:
                    </label>
                    <input type="text" placeholder="Submit your image here" id="image" name="image" />
                    <button class="blogPost" type="submit">Create blog post</button>
                </form>
            </div>
        </section>
    </main>
    <section>
        <footer>
            <div class="section-bottom">
                <a href="index.html" aria-label="">
                    <img src="/assets/Footer-logo-mobile.jpg" alt="tech tips daily logo">
                </a>
                <ul class="bottom-footer">
                    <li>
                        Cookies
                    </li>
                    <li>
                        Jobs
                    </li>
                    <li>
                        Contact
                    </li>
                </ul>
            </div>
        </footer>
    </section>
</body>

</html>
