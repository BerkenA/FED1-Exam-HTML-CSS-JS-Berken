<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gamer's Archives</title>
    <link rel="stylesheet" href="/css/make.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <script src="/post/edit.js" defer></script>
    <script src="/account/logout.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c2d4bd022b.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <header>
        <nav>
            <!-- my burger-menu -->
            <div id="burgerMenu">
                <ul>
                    <li>
                        <a href="/index.html" aria-label="click here to go home"> Home </a>
                    </li>
                </ul>
            </div>
            <!-- My logo and language -->
            <div class="logoScience">
                <a href="/index.html" aria-label="click here to get to home page">
                    <img class="techLogo" src="/assets/Tech-tips-daily-logo.jpg" alt="tech tips daily logo">
                </a>
            </div>

            <!-- My menu for desktop -->
            <ul class="desktopMenu">
                <li>
                    <a href="/index.html" aria-label="click here to get to the home page">
                        Home
                    </a>
                </li>
            </ul>

            <!-- Logos for tickets and mobile/tablet menu -->
            <div class="navbarIcons">
                <div class="">
                    <a href="account/login.html">
                        <i class="fa-solid fa-right-to-bracket fa-2xl" style="color: #242424;"></i>
                    </a>
                </div>
                <div class="menuHide">
                    <a href="" aria-label="click here to open the menu">
                        <i class="fa-solid fa-bars fa-2xl" style="color: #242424"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <h1>
            Edit blog post
        </h1>
        <form class="createBlogForm">
            <label for="text">
                Title of your blogpost:
                <input placeholder="Type your title here" type="text" id="title" name="title" />
            </label>
            <label for="text">
                Body:
                <input type="text" placeholder="Type your blog here" id="body" name="body" />
            </label>
            <label for="text">
                Tags:
                <input type="text" placeholder="Type your tags here" id="tags" name="tags" />
            </label>
            <label for="image">
                Submit image:
                <input type="text" placeholder="Submit your image here" id="image" name="image" />
            </label>
            <button class="blogPost" type="submit" id="submitButton">Edit blog post</button>
        </form>
    </section>
    <section>
        <footer>
            <div class="section-bottom">
                <a href="index.html" aria-label="">
                    <img src="/assets/Footer-logo-mobile.jpg" alt="tech tips daily logo">
                </a>
                <ul class="bottom-footer">
                    <li>
                        Cookies
                    </li>
                    <li>
                        Jobs
                    </li>
                    <li>
                        Contact
                    </li>
                </ul>
            </div>
        </footer>
    </section>
</body>

</html>
